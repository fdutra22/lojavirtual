<h2>Nova Pessoa</h2>

<div class="row" ng-controller="PessoaAddControler">
<div class="col-md-6">
  <form name="AddNewForm" id="add-new-form" method="post" action="">
   <div class="form-group">
  	<label for="nome">Nome</label>
  	<input class="form-control" type="text" ng-model="pessoa.Nome" required />
    </div>
    <div class="form-group">
  	<label for="numerorg">Numero RG</label>
  	<input class="form-control" type="text" ng-model="pessoa.Numero_Rg" required />
    </div>
    <div class="form-group">
  	<label for="cpfcnpj">CPF/CNPJ</label>
  	<input class="form-control" type="text" ng-model="pessoa.Cpf_Cnpj" required />
    </div>
    <div class="form-group">
  	<label for="sexo">Sexo</label>
  	<input class="form-control" type="text" ng-model="pessoa.Sexo" required />
    </div>
	<div class="form-group">
  	<label for="telefoneresidencial">Telefone Res</label>
  	<input class="form-control" type="text" ng-model="pessoa.Telefone_Residencial" required />
    </div>
	<div class="form-group">
  	<label for="telefonecelular">Telefone Cel</label>
  	<input class="form-control" type="text" ng-model="pessoa.Telefone_Celular" required />
    </div>
	<div class="form-group">
  	<label for="pessoa_endereco_id_pessoa_endereco">Pessoa endere√ßo id Pessoa Endereco</label>
  	<input class="form-control" type="text" ng-model="pessoa.Pessoa_Endereco_Id_Pessoa_Endereco" required />
    </div>
	<div class="form-group">
  	<label for="usuario_id_usuario">Usuario Id Usuario</label>
  	<input class="form-control" type="text" ng-model="pessoa.Usuario_Id_Usuario" required />
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(pessoa)" id="add-new-btn" ng-click="New_Pessoa(pessoa)">Salvar</button>
     <a href="#/" class="btn">Cancelar</a>
   </form>
</div>
</div>
