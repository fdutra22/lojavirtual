<html>
   <head>
      <title>Angular JS Includes</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
   </head>
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "buscaApp" ng-controller = "buscaController">
      
		<table>
            <tr>
               <th>NOME</th>
			   <th>NUMERO RG</th>
			   <th>CPF CNPJ</th>
               <th>SEXO</th>
               <th>TELEFONE RES</th>
			   <th>TELEFONE CEL</th>
            </tr>
         
            <tr>
               <td>{{ value.NOME }}</td>
			   <td>{{ value.NUMERO_RG }}</td>
			   <td>{{ value.CPF_CNPJ }}</td>
               <td>{{ value.SEXO }}</td>
               <td>{{ value.TELEFONE_RESIDENCIAL }}</td>
			   <td>{{ value.TELEFONE_CELULAR }}</td>
            </tr>
         </table>
      </div>
      
      <script>
	 // define angular module/app
    var formApp = angular.module('buscaApp', []);

    // create angular controller and pass in $scope and $http
    function buscaController($scope, $http) {
		var url = "http://localhost/lojavirtual/pessoas/pessoa/3";
				 
					$http.get(url).success( function(response) {
					   $scope.value = response;
					});
			}
		 
        
      </script>
      
      
      
   </body>
</html>
